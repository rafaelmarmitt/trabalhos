<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanMind | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="aumentar.png" type="image/x-icon">
    <style>
        :root {
            --primary: #2a4b8d;
            --secondary: #4e7ae6;
            --accent: #7e6cca;
            --success: #36b37e;
            --warning: #ffab00;
            --danger: #ff5630;
            --light: #f9fafc;
            --dark: #212b36;
            --gray: #637381;
            --bg-light: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-info {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 50px;
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-info h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .login-info p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-form-container {
            padding: 50px;
            width: 55%;
        }

        .login-form-container h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .login-form-container .subtitle {
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(255, 86, 48, 0.1);
            color: var(--danger);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            /* Escondido por padrão */
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .login-info,
            .login-form-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-info">
            <h1>FinanMind</h1>
            <p>Sua mente financeira, organizada e clara.</p>
        </div>
        <div class="login-form-container">
            <h2>Bem-vindo de volta!</h2>
            <p class="subtitle">Faça login para acessar seu dashboard.</p>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="form-footer">
                <p>Não tem uma conta? <a href="cadastro.html">Crie uma agora</a></p>
            </div>
        </div>
    </div>

    <script>
        // Verifica se o usuário já está logado ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Se existe um token, redireciona para o dashboard
                window.location.href = 'dashboard.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // Limpa mensagens de erro anteriores
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Se a resposta não for OK (ex: 400, 401, 500), lança um erro
                    throw new Error(data.error || 'Ocorreu um erro. Tente novamente.');
                }

                // Login bem-sucedido
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userName', data.user.name);

                // Redireciona para o dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                // Exibe a mensagem de erro para o usuário
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
